<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title>Seleccionar Equipo</ion-title>
  </ion-toolbar>

  <ion-searchbar #search placeholder="Buscar" inputmode="text" [debounce]="250" animated
    (ionChange)="onSearchChange( $event )"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let equipo of lstEquipoSql | filtro: textoBuscar : 'Descripcion';" (click)="onClick( equipo )">
      <ion-label>{{equipo.Descripcion}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
