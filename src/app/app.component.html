<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/reportes'">
              <ion-icon slot="start" name="stats-chart-outline"></ion-icon>
              <ion-label>
                Reportes
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="'/manuales'">
              <ion-icon slot="start" name="newspaper-outline"></ion-icon>
              <ion-label>
                Manuales
              </ion-label>
            </ion-item>
            <!-- <ion-item  [routerDirection]="'root'" [routerLink]="'/agregar'">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>
                Agregar OT
              </ion-label>
            </ion-item> -->
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <ion-button  fill="clear" (click)="getToken()">
            <ion-icon name="log-out-outline"></ion-icon>
            &nbsp;
            Cerrar sesion
          </ion-button>
        </ion-toolbar>
      </ion-footer>
        
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
